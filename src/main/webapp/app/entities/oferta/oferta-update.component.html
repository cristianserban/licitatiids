<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-oferta-heading" jhiTranslate="licitatiiApp.oferta.home.createOrEditLabel">Create or edit a Oferta</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.oferta.castigatoare" for="field_castigatoare">Castigatoare</label>
                    <input type="checkbox" class="form-control" name="castigatoare" id="field_castigatoare"
                           formControlName="castigatoare"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.oferta.pas" for="field_pas">Pas</label>
                    <input type="number" class="form-control" name="pas" id="field_pas"
                           formControlName="pas"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.oferta.pret" for="field_pret">Pret</label>
                    <input type="number" class="form-control" name="pret" id="field_pret"
                           formControlName="pret"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.oferta.lot" for="field_lot">Lot</label>
                    <select class="form-control" id="field_lot" name="lot" formControlName="lot">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lotOption.id === editForm.get('lot')!.value?.id ? editForm.get('lot')!.value : lotOption" *ngFor="let lotOption of lots; trackBy: trackById">{{ lotOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.oferta.firma" for="field_firma">Firma</label>
                    <select class="form-control" id="field_firma" name="firma" formControlName="firma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="firmaOption.id === editForm.get('firma')!.value?.id ? editForm.get('firma')!.value : firmaOption" *ngFor="let firmaOption of firmas; trackBy: trackById">{{ firmaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
