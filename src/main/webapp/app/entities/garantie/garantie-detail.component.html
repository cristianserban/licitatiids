<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="garantie">
            <h2><span jhiTranslate="licitatiiApp.garantie.detail.title">Garantie</span> {{ garantie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="licitatiiApp.garantie.garantie">Garantie</span></dt>
                <dd>
                    <span>{{ garantie.garantie }}</span>
                </dd>
                <dt><span jhiTranslate="licitatiiApp.garantie.tarif">Tarif</span></dt>
                <dd>
                    <span>{{ garantie.tarif }}</span>
                </dd>
                <dt><span jhiTranslate="licitatiiApp.garantie.garantieDepusa">Garantie Depusa</span></dt>
                <dd>
                    <span>{{ garantie.garantieDepusa }}</span>
                </dd>
                <dt><span jhiTranslate="licitatiiApp.garantie.firma">Firma</span></dt>
                <dd>
                    <div *ngIf="garantie.firma">
                        <a [routerLink]="['/firma', garantie.firma?.id, 'view']">{{ garantie.firma?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/garantie', garantie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
