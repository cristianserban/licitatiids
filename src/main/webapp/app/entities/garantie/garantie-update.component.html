<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-garantie-heading" jhiTranslate="licitatiiApp.garantie.home.createOrEditLabel">Create or edit a Garantie</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.garantie.garantie" for="field_garantie">Garantie</label>
                    <input type="number" class="form-control" name="garantie" id="field_garantie"
                           formControlName="garantie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.garantie.tarif" for="field_tarif">Tarif</label>
                    <input type="number" class="form-control" name="tarif" id="field_tarif"
                           formControlName="tarif"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.garantie.garantieDepusa" for="field_garantieDepusa">Garantie Depusa</label>
                    <input type="number" class="form-control" name="garantieDepusa" id="field_garantieDepusa"
                           formControlName="garantieDepusa"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="licitatiiApp.garantie.firma" for="field_firma">Firma</label>
                    <select class="form-control" id="field_firma" name="firma" formControlName="firma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="firmaOption.id === editForm.get('firma')!.value?.id ? editForm.get('firma')!.value : firmaOption" *ngFor="let firmaOption of firmas; trackBy: trackById">{{ firmaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
