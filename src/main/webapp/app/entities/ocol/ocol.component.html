<div>
    <h2 id="page-heading">
        <span jhiTranslate="licitatiiApp.ocol.home.title">Ocols</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ocol" [routerLink]="['/ocol/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="licitatiiApp.ocol.home.createLabel">
            Create a new Ocol
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ocols?.length === 0">
        <span jhiTranslate="licitatiiApp.ocol.home.notFound">No ocols found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ocols && ocols.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="licitatiiApp.ocol.numeOcol">Nume Ocol</span></th>
                    <th scope="col" ><span jhiTranslate="licitatiiApp.ocol.ordine">Ordine</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ocol of ocols ;trackBy: trackId">
                    <td><a [routerLink]="['/ocol', ocol.id, 'view']">{{ ocol.id }}</a></td>
                    <td>{{ ocol.numeOcol }}</td>
                    <td>{{ ocol.ordine }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ocol', ocol.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ocol', ocol.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ocol)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
