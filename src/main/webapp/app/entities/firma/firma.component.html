<div>
    <h2 id="page-heading">
        <span jhiTranslate="licitatiiApp.firma.home.title">Firmas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-firma" [routerLink]="['/firma/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="licitatiiApp.firma.home.createLabel">
            Create a new Firma
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="firmas?.length === 0">
        <span jhiTranslate="licitatiiApp.firma.home.notFound">No firmas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="firmas && firmas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="licitatiiApp.firma.numeFirma">Nume Firma</span></th>
                    <th scope="col" ><span jhiTranslate="licitatiiApp.firma.dreptPreemtiune">Drept Preemtiune</span></th>
                    <th scope="col" ><span jhiTranslate="licitatiiApp.firma.volum">Volum</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let firma of firmas ;trackBy: trackId">
                    <td><a [routerLink]="['/firma', firma.id, 'view']">{{ firma.id }}</a></td>
                    <td>{{ firma.numeFirma }}</td>
                    <td>{{ firma.dreptPreemtiune }}</td>
                    <td>{{ firma.volum }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/firma', firma.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/firma', firma.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(firma)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
